<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions">

<h:head>
    <title>Test layout</title>
</h:head>

<h:body>

    <h:form id="form">

        <h:outputText value="#{LayoutBean.root.name}" />
        <h:outputText value="#{LayoutBean.root.description}" />

        <p:accordionPanel value="#{LayoutBean.root.items}" var="item">
            <p:tab title="#{item.name}">
                <h:outputText value="#{item.name}" />
                <h:outputText value="#{item.description}" />
                <p:accordionPanel value="#{item.sublevels}" var="sublevel">
                    <p:tab title="#{sublevel.name}">
                        <h:outputText value="#{sublevel.name}" />
                        <h:outputText value="#{sublevel.description}" />
                    </p:tab>
                </p:accordionPanel>
            </p:tab>
        </p:accordionPanel>

    </h:form>
</h:body>

</html>
